---
layout: default
---
<main class="archive">
  <h1>{{ page.title | default: 'Archive' }}</h1>
  {% if page.items and page.items.size > 0 %}
    <ul class="archive-list">
      {% for item in page.items %}
        <li>
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% if item.date %}<time datetime="{{ item.date | date_to_xmlschema }}"> â€” {{ item.date | date: "%Y-%m-%d" }}</time>{% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No items found.</p>
  {% endif %}
</main>
