<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ 'feed.xml' | relative_url }}">
            <span>Subscribe</span>
          </a>
        </p>
      </div>
      <div class="footer-col">
        <ul class="social-media-list">
          {% if site.social.github %}
            <li><a href="https://github.com/{{ site.social.github | cgi_escape | escape }}"><span class="username">{{ site.social.github | escape }}</span></a></li>
          {% endif %}
          {% if site.social.twitter %}
            <li><a href="https://twitter.com/{{ site.social.twitter | cgi_escape | escape }}"><span class="username">{{ site.social.twitter | escape }}</span></a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</footer>
